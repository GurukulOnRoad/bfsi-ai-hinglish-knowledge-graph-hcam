name: Validate HCAMâ„¢ Knowledge Graph JSON
on:
  push:
    paths:
      - "*.json"
      - "scripts/validate_hcam_json.py"
      - ".github/workflows/validate-hcam-json.yml"
  pull_request:
    paths:
      - "*.json"
      - "scripts/validate_hcam_json.py"
      - ".github/workflows/validate-hcam-json.yml"

jobs:
  validate-hcam-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run HCAM JSON validator
        run: |
          python scripts/validate_hcam_json.py \
            bharat-ai-education-hindi-ai-glossary-hcam-knowledge-graph.json \
            equity-derivatives-hcam-viii.json
